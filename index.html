<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .room-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .booking-card {
            background-color: #f9f9f9;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Hotel Booking System</h1>

    <div class="form-section">
        <h3>User Registration</h3>
        <form id="registerForm">
            <input type="text" id="registerName" placeholder="Name" required><br>
            <input type="email" id="registerEmail" placeholder="Email" required><br>
            <input type="password" id="registerPassword" placeholder="Password" required><br>
            <button type="button" onclick="registerUser()">Register</button>
        </form>
    </div>

    <div class="form-section">
        <h3>User Login</h3>
        <form id="loginForm">
            <input type="email" id="loginEmail" placeholder="Email" required><br>
            <input type="password" id="loginPassword" placeholder="Password" required><br>
            <button type="button" onclick="loginUser()">Login</button>
        </form>
    </div>

    <div id="userSection" style="display: none;">
        <div class="form-section">
            <h3>Search Available Rooms</h3>
            <form id="searchForm">
                <input type="date" id="checkIn" required><br>
                <input type="date" id="checkOut" required><br>
                <button type="button" onclick="searchRooms()">Search Rooms</button>
            </form>
            <div id="roomsList"></div>
        </div>

        <div class="form-section">
            <h3>My Bookings</h3>
            <button onclick="getMyBookings()">View My Bookings</button>
            <div id="bookingsList"></div>
        </div>
    </div>

    <div id="adminSection" style="display: none;">
        <div class="form-section">
            <h3>Add New Room (Admin)</h3>
            <form id="addRoomForm">
                <input type="text" id="roomNumber" placeholder="Room Number" required><br>
                <select id="roomType" required>
                    <option value="">Select Room Type</option>
                    <option value="Single">Single</option>
                    <option value="Double">Double</option>
                    <option value="Suite">Suite</option>
                </select><br>
                <input type="number" id="pricePerNight" placeholder="Price per Night" required><br>
                <input type="number" id="capacity" placeholder="Capacity" required><br>
                <button type="button" onclick="addRoom()">Add Room</button>
            </form>
        </div>

        <div class="form-section">
            <h3>All Bookings (Admin)</h3>
            <button onclick="getAllBookings()">View All Bookings</button>
            <div id="allBookingsList"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
